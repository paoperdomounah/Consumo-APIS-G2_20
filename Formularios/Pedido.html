<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../JS/Pedido.js"></script>
</head>
<body>

 <div class="container">
  <div class="consulta mt-4" >
    <div class="row">
        <div class="col-6">
            <h3>
                Lista de Pedidos
            </h3>
        </div>
    </div>
    <div class ="box-body">
        <div class="table table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Numero Pedido</th>
                        <th>Numero Cliente</th>
                        <th>Empresa</th>
                        <th>Fecha Pago</th>
                        <th>Direccion</th>
                        <th>Tipo Pago</th>
                        <th>Monto Total</th>
                    </tr>
                </thead>

                <tbody id="DataPedidos">

                </tbody>

            </table>

        </div>

    </div>
  </div>
  
  <div class="Formulario">
    <div class="row">
        <div class="col-12">
            <h3>
                Agregar Pedido
            </h3>
        </div>
        <div class="col-12">
            <form class="pedido">
                <label for="">Número Pedido</label>
                <input type="text" id="Numero_Pedido" class="form-control" placeholder="Ingrese un Número de Pedido">
                <label for="">Número Cliente</label>
                <input type="text" id="Numero_Cliente" class="form-control" placeholder="Ingrese el Número de Cliente">
                <label for="">Empresa</label>
                <input type="text" id="Empresa" class="form-control" placeholder="Ingrese una Empresa">
                <label for="">Fecha Pedido</label>
                <input type="text" id="Fecha_Pedido" class="form-control" placeholder="Ingrese la Fecha del Pedido">
                <label for="">Dirección</label>
                <input type="text" id="Direccion" class="form-control" placeholder="Ingrese su Dirección">
                <label for="">Tipo Pago</label>
                <input type="text" id="Tipo_Pago" class="form-control" placeholder="Ingrese un Tipo de Pago">
                <label for="">Monto Total</label>
                <input type="text" id="Monto_Total" class="form-control" placeholder="Ingrese el Monto a Pagar">
                <hr>
                <div id="btnagregarpedido">
                    <input type="submit" id="btnagregar" onclick="AgregarPedido()" value="Ingresar Pedido" class="btn btn-success">
                </div>
            </form>

        </div>

    </div>

  </div>
 </div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
