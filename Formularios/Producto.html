<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Producto.js"></script>
</head>
<body>
    <div class="container">
        <div class="consula mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                    Lista de Productos.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero Pedido</th>
                                <th>Nombre Articulo</th>
                                <th>Precio Unitario</th>
                                <th>Fecha Pedido</th>
                                <th>Cantidad Articulo</th>
                                <th>Monto Total</th>
                                <th>Aplica Impuesto</th>
                            </tr>
                        </thead>
                        <tbody id="DataProductos">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
        <div class="row">
            <div class="col-12">
                <h3>
                    Agregar Productos
                </h3>
            </div>
            <div class="col-12">
                <form class=Producto>
                    <label for="">Numero Pedido</label>
                    <input type="text" id="Numero_Pedido" class="form-control" placeholder="Ingrese numero de pedido">
                    <label for="">Nombre Articulo</label>
                    <input type="text" id="Nombre_Articulo" class="form-control" placeholder="Ingrese el nombre del articulo">
                    <label for="">Precio Unitario</label>
                    <input type="text" id="Precio_Unitario" class="form-control" placeholder="Ingrese el precio unitario">
                    <label for="">Fecha Pedido</label>
                    <input type="text" id="Fecha_Pedido" class="form-control" placeholder="Ingrese la fecha del pedido">
                    <label for="">Cantidad Articulo</label>
                    <input type="text" id="Cantidad_Articulo" class="form-control" placeholder="Ingrese la cantidad de articulo">
                    <label for="">Monto total</label>
                    <input type="text" id="Monto_Total" class="form-control" placeholder="Ingrese el monto total">
                    <label for="">Aplica Impuesto</label>
                    <input type="text" id="Aplica_Impuesto" class="form-control" placeholder="Ingrese aplicando impuesto">
                    <hr>
                    <div id="btnagregarproducto">
                        <input type="submit" id="btnagregar" onclick="AgregarProducto()" value="Ingresar Producto" class="btn btn-success">
                    </div>
                </form>
            </div>  
        </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
