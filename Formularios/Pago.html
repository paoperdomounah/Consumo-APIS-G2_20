<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Pago.js"></script>
</head>
<body>
    

    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de pagos.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero Pago</th>
                                <th>Fecha Pago</th>
                                <th>Monto Pago</th>
                                <th>Tipo Pago</th>
                                <th>Numero Pedido</th>
                                <th>Empresa</th>
                            </tr>
                        </thead>
                        <tbody id="DataPagos">
                         
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar pago.
                    </h3>
                </div>
                <div class="col-12">
                    <form class="Pago">
                        <label for="">Numero Pago</label>
                        <input type="text" id="NumeroPago" class="form-control" placeholder="Ingrese numero de pago">
                        <label for="">Fecha Pago</label>
                        <input type="text" id="FechaPago" class="form-control" placeholder="Ingrese fecha de pago">
                        <label for="">Monto Pago</label>
                        <input type="text" id="MontoPago" class="form-control" placeholder="Ingrese monto de pago">
                        <label for="">Tipo Pago</label>
                        <input type="text" id="TipoPago" class="form-control" placeholder="Ingrese tipo de pago">
                        <label for="">Numero Pedido</label>
                        <input type="text" id="Numero_Pedido" class="form-control" placeholder="Ingrese numero de pedido">
                        <label for="">Empresa</label>
                        <input type="text" id="Empresa" class="form-control" placeholder="Ingrese empresa">
                        <hr>
                        <div id="btnagregarpago">
                            <input type="submit" id="btnagregar" onclick="AgregarPago()" value="Ingresar Pago" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
